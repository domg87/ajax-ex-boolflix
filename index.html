<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style2.css">

    <title>Boolflix</title>
</head>
<body>
    <!-- header wbApp -->
    <header>
        <nav class="container">
            <div class="left_nav">
                <a href="#"><img src="img/boolflix_logo.png" alt="logo"></a>
            </div>
            <div class="right_nav">
                <input type="text" class="input-search" placeholder="Cerca un film">
                <button class="search"><i class="cerca fas fa-search"></i></button>
            </div>
        </nav>
    </header>
    <!-- fine header wbApp -->

    <!-- main webApp -->
    <main>
        <div class="container-main">
            <h2>Film</h2>
            <ul id="list-movies" class="dir-row"></ul>

            <h2>Serie</h2>
            <ul id="list-series" class="dir-row"></ul>
        


        
        
            <script id="movie-template" type="text/x-handlebars-template">
                <div class="wrapper-template">
                    <div><img class="poster-img" src="{{poster}}" alt="{{title}}"></div>
                    <div class="container-overlay">
                        <ul class="overlay info">
                            <h3>{{title}}</h3>
                            <li>{{type}}</li>
                            <li>Titolo Originale: {{title_original}}</li>
                            <li>Lingua Originale: {{{lang}}}</li>
                            <li class="vote">Media voto: {{{vote}}}</li>
                            <li>Trama: {{overview}}</li>
                        </ul>
                    </div>
                </div>
            </script>  

        </div>
    </main>
    <!-- fine main webApp -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
